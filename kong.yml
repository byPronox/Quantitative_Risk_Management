_format_version: "3.0"
_transform: true

services:
  - name: backend-api
    url: http://backend:8000
    routes:
      - name: main-api-route
        paths:
          - /api/v1
        strip_path: false
        methods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS

  - name: nmap-service-direct
    url: http://nmap-scanner-service:8004
    routes:
      - name: nmap-direct-route
        paths:
          - /nmap-direct
        strip_path: true

  - name: nvd-service-direct
    url: http://nvd-service:8002
    routes:
      - name: nvd-direct-route
        paths:
          - /nvd-direct
        strip_path: true

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  - name: rate-limiting
    config:
      minute: 60
      policy: local

services:
  backend:
    build: ./backend
    volumes:
      - ./backend/src:/app/src
      - sqlite_data:/app/data
    ports:
      - "8000:8000"
    # depends_on:
    #   rabbitmq:
    #     condition: service_healthy
    restart: always
    dns:
      - 8.8.8.8
    env_file: .env

  # ML Prediction Microservice
  ml-prediction-service:
    build: ./microservices/ml_prediction_service
    ports:
      - "8001:8001"
    # depends_on:
    #   rabbitmq:
    #     condition: service_healthy
    restart: always
    env_file: .env
    volumes:
      - ./microservices/ml_prediction_service/src/models:/app/src/models

  # NVD Vulnerability Microservice
  nvd-service:
    build: ./microservices/nvd_service
    ports:
      - "8002:8002"
    # depends_on:
    #   rabbitmq:
    #     condition: service_healthy
    restart: always
    env_file: .env
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - sqlite_data:/app/data

  # Nmap Scanner Microservice
  nmap-scanner-service:
    build: ./microservices/nmap_scanner
    ports:
      - "8004:8004"
    restart: always
    env_file: .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - NVD_SERVICE_URL=http://nvd-service:8002
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - nmap_temp:/app/temp
      - sqlite_data:/app/data
    privileged: true # Required for nmap network scanning
    cap_add:
      - NET_ADMIN
      - NET_RAW

  # Frontend
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8000}
    ports:
      - "5173:80"
    depends_on:
      - backend
      - ml-prediction-service
      - nvd-service
      - nmap-scanner-service
    restart: always

  # Database
  # db:
  #   image: postgres:15
  #   restart: always
  #   environment:
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: postgres
  #     POSTGRES_DB: postgres
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - pgdata:/var/lib/postgresql/data

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # pgdata:
  rabbitmq_data:
  report_data:
  nmap_temp:
  sqlite_data:

services:
  backend:
    build: ./backend
    volumes:
      - ./backend/src:/app/src
      - sqlite_data:/app/data
    ports:
      - "8000:8000"
    # depends_on:
    #   rabbitmq:
    #     condition: service_healthy
    restart: always
    dns:
      - 8.8.8.8
    env_file: .env

  # ML Prediction Microservice
  ml-prediction-service:
    build: ./microservices/ml_prediction_service
    ports:
      - "8001:8001"
    # depends_on:
    #   rabbitmq:
    #     condition: service_healthy
    restart: always
    env_file: .env
    volumes:
      - ./microservices/ml_prediction_service/src/models:/app/src/models

  # NVD Vulnerability Microservice
  nvd-service:
    build: ./microservices/nvd_service
    ports:
      - "8002:8002"
    # depends_on:
    #   rabbitmq:
    #     condition: service_healthy
    restart: always
    env_file: .env
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./microservices/nvd_service/src:/app/src
      - sqlite_data:/app/data
    dns:
      - 8.8.8.8

  # Nmap Scanner Microservice
  nmap-scanner-service:
    build: ./microservices/nmap_scanner
    ports:
      - "8004:8004"
    restart: always
    env_file: .env
    # depends_on: # Removed - using CloudAMQP instead of local RabbitMQ
    #   rabbitmq:
    #     condition: service_healthy
    deploy:
      mode: replicated
      replicas: 1
    environment:
      - NVD_SERVICE_URL=http://nvd-service:8002
      - DATABASE_URL=${DATABASE_URL}
      # RABBITMQ_URL is read from .env (CloudAMQP)
    volumes:
      - nmap_temp:/app/temp
      - sqlite_data:/app/data
    privileged: true # Required for nmap network scanning
    cap_add:
      - NET_ADMIN
      - NET_RAW

  # Frontend
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
        - VITE_BACKEND_URL=${VITE_BACKEND_URL:-http://localhost:8000}
    ports:
      - "5173:80"
    depends_on:
      - backend
      - ml-prediction-service
      - nvd-service
      - nmap-scanner-service
    restart: always

services:
  backend:
    build: ./backend
    volumes:
      - ./backend/src:/app/src
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
    restart: always
    env_file: .env

  # ML Prediction Microservice
  ml-prediction-service:
    build: ./microservices/ml_prediction_service
    ports:
      - "8001:8001"
    depends_on:
      - rabbitmq
    restart: always
    env_file: .env
    volumes:
      - ./microservices/ml_prediction_service/app/models:/app/app/models

  # NVD Vulnerability Microservice
  nvd-service:
    build: ./microservices/nvd_service
    ports:
      - "8002:8002"
    depends_on:
      - rabbitmq
    restart: always
    env_file: .env

  # Report Generation Microservice
  report-service:
    build: ./microservices/report_service
    ports:
      - "8003:8003"
    depends_on:
      - rabbitmq
    restart: always
    env_file: .env
    volumes:
      - report_data:/tmp/reports

  # Nmap Scanner Microservice
  nmap-scanner-service:
    build: ./microservices/nmap_scanner
    ports:
      - "8004:8004"
    restart: always
    env_file: .env
    volumes:
      - nmap_temp:/app/temp
    privileged: true  # Required for nmap network scanning
    cap_add:
      - NET_ADMIN
      - NET_RAW

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
      - ml-prediction-service
      - nvd-service
      - report-service
      - nmap-scanner-service
    restart: always
    env_file: .env

  # Database
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Redis Cache (for microservices)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data

volumes:
  pgdata:
  rabbitmq_data:
  redis_data:
  report_data:
  nmap_temp:
